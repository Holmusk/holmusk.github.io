<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2 class="title">$title$</h2>
            <div class="post-context">
              <span class="date">$date$</span>
            </div>
            <div class="tag-list">
              $for(tagsList)$
              <span><a class="tag" href="../tags/$tag$">$tag$</a></span>
              $endfor$
            </div>
        </div>
    </div>

    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="toc">$toc$</div>
            $body$
          </div>
        </div>
      </div>
    </article>

</div>
